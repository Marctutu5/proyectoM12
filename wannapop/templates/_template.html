<!DOCTYPE html>
<html lang="ca">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Wannapop</title>
</head>

<body class="font-sans bg-gray-100 text-gray-800">
   <div class="container mx-auto p-4">
      <h2 class="text-center text-6xl font-bold mb-4">Wannamoco</h2>
      <div class="flex justify-between items-center mb-2">
         <p class="text-left mb-0">Hola {{ current_user.email }}!</p>
         <a href="/logout" class="text-blue-500 bg-blue border border-blue-500 py-2 px-4 rounded-full hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out text-center">Sortir</a>
      </div>
      <hr class="my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
         <div class="messages">
            {% for category, message in messages %}
               <p class="mb-2 text-{{ category }}">{{ message }}</p>
            {% endfor %}
         </div>
      {% endif %}
      {% endwith %}
      <!-- START CONTENT -->
      <div class="py-4">
         {% block content %} {% endblock %}
      </div>
      <!-- END CONTENT -->
      <hr class="my-4">
   </div>
</body>

</html>
