<!-- templates/auth/login.html -->
{% extends '_auth_template.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
    <h3 class="text-2xl font-semibold mb-4">Login</h3>
    <form action="{{ url_for('auth_bp.login') }}" method="POST">
      {{ form.csrf_token }}
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border rounded p-2 focus:ring focus:ring-blue-300"
          placeholder="Ingresa tu correo electrónico"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border rounded p-2 focus:ring focus:ring-blue-300"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      >
        LOGIN
      </button>
    </form>
    <div class="mt-2 text-center">
      <a href="{{ url_for('auth_bp.resend_verification_email') }}" class="text-blue-500 hover:underline">¿Necesitas reenviar el correo de verificación?</a>
    </div>
    <div class="mt-2 text-center">
      <a href="{{ url_for('auth_bp.register') }}" class="text-blue-500 hover:underline">¿No tienes una cuenta? Regístrate aquí.</a>
    </div>
  </div>
</div>
{% endblock %}
