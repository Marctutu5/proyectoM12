{% extends '_auth_template.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
    <h3 class="text-2xl font-semibold mb-4">Perfil de Usuario</h3>
    <div class="mb-4">
      <p class="block text-gray-600 font-medium">Nombre:</p>
      <p class="w-full border rounded p-2 bg-gray-100">{{ user.name }}</p>
    </div>
    <div class="mb-4">
      <p class="block text-gray-600 font-medium">Correo:</p>
      <p class="w-full border rounded p-2 bg-gray-100">{{ user.email }}</p>
    </div>
    <div class="mb-4">
      <p class="block text-gray-600 font-medium">Rol:</p>
      <p class="w-full border rounded p-2 bg-gray-100">{{ user.role }}</p>
    </div>
  </div>
</div>
{% endblock %}
